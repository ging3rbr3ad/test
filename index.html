<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>

    <div>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Assets/img3.png" alt="">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/img3.png" alt="">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/img3.png" alt="">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/img3.png" alt="">
                </div>
            </div>
            <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#carouselExample"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#carouselExample"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div style="display: none;">
        <audio id="audio1" controls autoplay loop>
            <source src="./Assets/song1.mp3" type="audio/mp3">
        </audio>
    </div>

    <a href="javascript:void(0);" onclick="toggleMute()">
        <span id="muteIcon" style="color: black;" class="iconify" data-icon="bi:volume-up"></span>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function toggleMute() {
            var myAudio = document.getElementById('audio1');
            myAudio.muted = !myAudio.muted;
            var muteIcon = document.getElementById('muteIcon');
            if (myAudio.muted) {
                muteIcon.innerHTML = '<span style="color: black;" class="iconify" data-icon="bi:volume-mute"></span>';
            } else {
                muteIcon.innerHTML = '<span style="color: black;" class="iconify" data-icon="bi:volume-up"></span>';
            }
        }
    </script>
</body>

</html>
